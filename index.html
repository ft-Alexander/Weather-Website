<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="design.css">
    <script src="weatherfetch.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="Background">
    <!-- Card -->
    <div class="flex justify-center items-center flex-col h-screen">
        <div class="gloss">
            <!-- Search -->
        <div class="search flex items-center">
            <input class="searchBar rounded p-1 text-sm" type="text" placeholder="Search City or Country">
            <h1 class="px-3"></h1>
            <button class="searchBtn"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M10,18c1.846,0,3.543-0.635,4.897-1.688l4.396,4.396l1.414-1.414l-4.396-4.396C17.365,13.543,18,11.846,18,10 c0-4.411-3.589-8-8-8s-8,3.589-8,8S5.589,18,10,18z M10,4c3.309,0,6,2.691,6,6s-2.691,6-6,6s-6-2.691-6-6S6.691,4,10,4z"></path><path d="M11.412,8.586C11.791,8.966,12,9.468,12,10h2c0-1.065-0.416-2.069-1.174-2.828c-1.514-1.512-4.139-1.512-5.652,0 l1.412,1.416C9.346,7.83,10.656,7.832,11.412,8.586z"></path></svg></button>
        </div>

        <!-- Weather Discription -->
        <div class="text-center">
            <br>
            <h2 class="city Anton"></h2>
            <div class="flex items-center justify-center">
                <img class="icon" src="" alt="">
                <h3 class="temp"></h3>
            </div><br>
            <div class="description Anton"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
        </div>
        </div>
    </div>
</body>
</html>
